<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="tailwind.css">

    <style>
        .gallery img {
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 class="text-center font-bold text-4xl">Galery-lightbox</h1>
    <div class="mt-10 gallery container gap-5 flex h-96 w-96 md:flex-row flex-col">
        <img class="w-96 md:h-96 h-20 border rounded" src="https://images.unsplash.com/photo-1715604535531-563ff78eafff?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
        <img class="w-96 md:h-96 h-20 border rounded" src="https://images.unsplash.com/photo-1715959168101-6001fd95ea3d?q=80&w=3307&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
        <img class="w-96 md:h-96 h-20 border rounded" src="https://images.unsplash.com/photo-1716146395242-203dbd25042a?q=80&w=3432&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
        <!-- DiÄŸer resimleri buraya ekleyin -->
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gallery = document.querySelector(".gallery");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const close = document.getElementById("close");

            gallery.addEventListener("click", function(event) {
                if (event.target.tagName === "IMG") {
                    lightboxImg.src = event.target.src;
                    lightbox.style.display = "flex";
                }
            });

            close.addEventListener("click", function() {
                lightbox.style.display = "none";
            });

            lightbox.addEventListener("click", function(event) {
                if (event.target !== lightboxImg) {
                    lightbox.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
